kind: Service
apiVersion: v1
metadata:
  name: wave-jdk8
  labels:
    app: wave-jdk8
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: wave-jdk8
  ports:
    - protocol: TCP
      port: 8080
      targetPort: default
  type: ClusterIP
